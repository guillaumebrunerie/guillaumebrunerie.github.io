<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dark Family Tree</title>
  <meta name="description" content="Aide-mÃ©moire pour Dark">
  <meta name="author" content="Guillaume Brunerie">

  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title"></h1>
  <svg id="tree" onmouseup="diminish()" ontouchend="diminish()" ontouchcancel="diminish()"
       onmouseleave="diminish()" width="100%" preserveAspectRatio="xMinYMid meet">
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>

    <g id="treeContents"></g>
    <g id="treeUI"></g>
    <use xlink:href="#magnified" id="magnifier"/>
  </svg>
  <!-- <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
